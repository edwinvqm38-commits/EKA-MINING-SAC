<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Panel de pruebas</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        background: #f5f7fa;
        color: #1f2933;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .section {
        margin-bottom: 16px;
        padding: 12px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.12);
      }
      button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #475569;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      pre {
        background: #0f172a;
        color: #f8fafc;
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        border-radius: 6px;
        border: 1px solid #cbd5f5;
        padding: 8px;
        box-sizing: border-box;
        font-family: inherit;
      }
      .status {
        font-size: 12px;
        margin-top: 8px;
        color: #0f5132;
      }
      .error {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <h1>Panel de pruebas</h1>
    <p>Hoja activa: <strong><?= sheetName ?></strong></p>

    <div class="section">
      <h2>Fila activa</h2>
      <button id="fetch-row" onclick="fetchActiveRow()">Consultar</button>
      <pre id="row-result">Sin datos todavía…</pre>
    </div>

    <div class="section">
      <h2>Notas rápidas</h2>
      <textarea id="note" placeholder="Escribe una nota para la celda activa..."></textarea>
      <button class="secondary" id="save-note" onclick="saveNote()">Guardar nota</button>
      <p id="note-status" class="status"></p>
    </div>

    <script>
      function fetchActiveRow() {
        setLoading(true);
        google.script.run
          .withSuccessHandler((data) => {
            const content = JSON.stringify(data, null, 2);
            document.getElementById('row-result').textContent = content;
            setStatus('Fila recuperada correctamente.');
            setLoading(false);
          })
          .withFailureHandler(handleError)
          .getActiveRowData();
      }

      function saveNote() {
        const note = document.getElementById('note').value.trim();
        if (!note) {
          setStatus('Debes escribir una nota antes de guardar.', true);
          return;
        }
        setLoading(true);
        google.script.run
          .withSuccessHandler((info) => {
            setStatus(`Nota guardada en fila ${info.row}, columna ${info.column}.`);
            setLoading(false);
          })
          .withFailureHandler(handleError)
          .logNoteOnRow(note);
      }

      function setStatus(message, isError = false) {
        const label = document.getElementById('note-status');
        label.textContent = message;
        label.className = isError ? 'status error' : 'status';
      }

      function setLoading(value) {
        document.getElementById('fetch-row').disabled = value;
        document.getElementById('save-note').disabled = value;
      }

      function handleError(error) {
        console.error(error);
        setStatus(error.message || 'Ocurrió un error inesperado.', true);
        setLoading(false);
      }
    </script>
  </body>
</html>
